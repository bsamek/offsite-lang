<!doctype html>

<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
  
  <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.0.8/stitch.js"></script>

  <script src="lang.js"></script>

  <title>Language Learning Tool</title>

  <style>
    body {
      background-color: linen;
    }

    .word-translated {
      background-color:lightcoral;
      border: solid black thin;
      padding-left:   2px;
      padding-right:  2px;
    }

    .word-meaning {
      background-color:lightskyblue;
      border-top:    solid black thin;
      border-bottom: solid black thin;
      border-right:  solid black thin;
      padding-left:   5px;
      padding-right:  5px;
      font-size:      8pt;
    }

    .word-hover:hover { 
      background-color: lightcoral;
      cursor: pointer;
    }
      
  </style>
      
</head>

<body onLoad="displayOnLoad()">
  <!-- Nav bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ml-auto">
    <a class="navbar-brand" href="#">Language Tool</a>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-sm btn-light" data-toggle="modal" data-target="#newStringModal">Add new text</button>
      <button type="button" class="btn btn-sm btn-light" id="toggleVisibilityBtn" onclick="toggleTranslation()">Show translations</button>
    </div>
  </nav>

  <!-- Modal for new string -->
  <div class="modal fade" id="newStringModal" tabindex="-1" role="dialog" aria-labelledby="newStringModalLbl" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newStringModalLbl">Add new text in foreign language</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea class="form-control" id="new_string" rows=10></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" onClick="addString()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- modal for new word -->
  <div class="modal fade" id="newWordModal" tabindex="-1" role="dialog" aria-labelledby="newWordModalLbl" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newWordModalLbl">lkj</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" id="new_word"/>
          <input type="hidden" id="new_word_orig"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" onClick="deleteWord()">Delete</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" onClick="addWord()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-2">
      <div class="list-group" id="list-tab" role="tablist"></div>
    </div>
    <div class="col-10">
      <div class="tab-content" id="nav-tabContent"></div>
    </div>
  </div>

  <div id="strings"></div>
</body>

</html>
